<head>

</head>
<body>
<h1>The right price game.</h1>
<section>
    <from>

  <label for="playerName"></label>
  <input type="text" placeholder="Player name"><br><br>
  <input type="submit" value="start the game">
  </from>
</section>
<section>
  <h2>The game</h2>

        <td>1</td>
      </tr>
      <tr>
        <td>2</td>

        <td>3</td>
      </tr>
      <tr>
        <td>3</td>

        <td>10</td>
      </tr>
    </tbody>
  </table>
  <script src="game prompt.js"></script>

</html>
